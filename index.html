<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Senai - CSS Grid Layout</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens/favicon.ico">
</head>
<body>
    <div class="grid-container">
        <!-- logo -->
         <div class="area_0">
            <img src="imagens/logo-senai.png" alt="Logo Senai">
         </div>
         <!-- cabeçalho -->

          <div class="area_1">
            <div class="menu">
               <ul>
                <li><a href="#">Cursos Senai</a></li>
                <li><a href="#">Institucional</a></li>
                <li><a href="#">Serviços de Tecnologia</a></li>
                <li><a href="#">Transparencia</a></li>
               </ul>
            </div>
          </div>
          <!-- busca -->
           <div class="area_2">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGrounp-sizing-lg">Faça a pesquisa</span>
                <input type="text" class="form-control" placeholder="Digite aqui...">
                <button type="button" class="btn btn-success">Buscar</button>
            </div>
           </div>

           <!-- lateral esquerda -->
            <div class="area_3">
                <div class="area mb-4">
                    <h4>Area</h4>
                    <input class="form-control" type="text" placeholder="Digite a area">
                </div>
                <div class="regiao">
                    <h4>Regiao</h4>
                    <input class="form-control" type="text" placeholder="Digite a regiao">
                </div>
                <br>
                <button type="button" class="btn btn-primary">Localizar</button>
            </div>

            <!-- conteudo -->
             <div class="area_4">
                <img src="imagens/slide3.png" class="img-fluid" alt="Imagem, 1">
             </div>
             <div class="area_5">
                <img src="imagens/slide2.png" class="img-fluid" alt="Imagem, 2">
             </div>
             <div class="area_6">
                <img src="imagens/slide4.png" class="img-fluid" alt="Imagem,3">
             </div>
             <div class="area_7">
                <img src="imagens/slide6.png" class="img-fluid" alt="Imagem,4">
             </div>
             <!-- rodape -->
              <div class="area_8">
                Senai-SP | Todos os direitos reservados - 2026
              </div>
            
    </div>
</body>
</html>
